<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>Document</title>
    <!-- Set wap app icon -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />

    <!-- Base style -->
    <link rel="stylesheet" href="../style/base-d47754163f.min.css" />
    <!-- <link rel="stylesheet" href="../lib/css/base/main.css"/> -->
    <!-- <link rel="stylesheet" href="../lib/css/module/module.css"/> -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            transition: all 1s ease-in-out;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .view {
            width: 100%;
            height: 100%;
            min-height: 450px;
            position: relative;
        }

        .top_index {
            background: url(../images/bg_top.jpg) no-repeat center;
            width: 100%;
            height: 100%;
            background-size: cover;
            position: relative;
            z-index: 1;
        }

        .bottom_index {
            background: url(../images/bg_bottom.jpg) no-repeat 0 100%;
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="view" style="background: url(../images/index.jpg)"> -->
        <div class="view">
            <div class="top_index">
                <div class="bottom_index"></div>
            </div>
            <!-- <img src="../images/index.jpg" alt=""> -->
        </div>
        <div style="background: red" class="view">2</div>
        <div style="background: red" class="view">3</div>
        <div style="background: red" class="view">4</div>
    </div>
    <!-- Javascript template -->
    <script type="text/template" id="tpl_item">
        <li class="qt-item" data-city="bj-1">
            <div class="qt-con">
                <ul class="qt-loc-det">
                    <li class="qt-loc-dep">{departure}</li>
                    <li class="qt-loc-btn"></li>
                    <li class="qt-loc-des">{arrive}</li>
                </ul>
                <div class="qt-pri">￥<span style="font-size: 18px;">{price}</span>起</div>
                <a href="javascript:;" class="qt-btn js-btn">预订</a>
            </div>
            <p>旅行适用日期：{date}</p>
        </li>
    </script>
    <!-- Javascript lib -->
    <!-- 引入 q.js -->
    <script type="text/javascript" src="../script/q-c5b0a32ebf.min.js"></script>
    <script>
        $(function() {
            document.ontouchmove = function(event) {
                event.preventDefault();
            }

            $('.wrapper').touchSlider({
                direction: 'v',
                itemSelector: '.view',
                onMoveEnd: function(index) {
                    console.log(index);
                }
            });
        });
    </script>
</body>

</html>
